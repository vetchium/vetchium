# Distributed k6 load testing setup for Vetchium API
---
# ConfigMap for environment variables
apiVersion: v1
kind: ConfigMap
metadata:
  name: k6-config
data:
  API_BASE_URL: "${VETCHIUM_API_SERVER_URL}"
  MAILPIT_URL: "${MAILPIT_URL}"
  TOTAL_USERS: "${TOTAL_USERS}"
  INSTANCE_COUNT: "${INSTANCE_COUNT}"
  TEST_DURATION: "${TEST_DURATION}"
  SETUP_PARALLELISM: "${SETUP_PARALLELISM}"
---
# Individual worker jobs for distributed k6 testing
apiVersion: batch/v1
kind: Job
metadata:
  name: k6-worker-0
spec:
  backoffLimit: 0
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: k6
          image: grafana/k6:latest
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          command: ["k6", "run", "/scripts/distributed_hub_scenario.js"]
          env:
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: k6-config
                  key: API_BASE_URL
            - name: MAILPIT_URL
              valueFrom:
                configMapKeyRef:
                  name: k6-config
                  key: MAILPIT_URL
            - name: TOTAL_USERS
              valueFrom:
                configMapKeyRef:
                  name: k6-config
                  key: TOTAL_USERS
            - name: INSTANCE_COUNT
              valueFrom:
                configMapKeyRef:
                  name: k6-config
                  key: INSTANCE_COUNT
            - name: INSTANCE_INDEX
              value: "0"
            - name: USERS_PER_INSTANCE
              value: "${TOTAL_USERS}"
            - name: TEST_DURATION
              valueFrom:
                configMapKeyRef:
                  name: k6-config
                  key: TEST_DURATION
            - name: SETUP_PARALLELISM
              valueFrom:
                configMapKeyRef:
                  name: k6-config
                  key: SETUP_PARALLELISM
          volumeMounts:
            - name: k6-test-script
              mountPath: /scripts
              readOnly: true
      volumes:
        - name: k6-test-script
          configMap:
            name: k6-test-script
# End of k6 configuration
